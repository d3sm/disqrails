name: Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/disqrails_test
      GITHUB_CLIENT_ID: test_client_id
      GITHUB_CLIENT_SECRET: test_client_secret
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: disqrails_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d disqrails_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Prepare DB
        run: bin/rails db:prepare

      - name: Run tests
        run: bin/rails test

      - name: Run system tests
        run: bin/rails test:system

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    steps:
      - name: Trigger Render Deploy Hook
        run: curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
